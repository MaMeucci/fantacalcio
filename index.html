<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantacalcio Drag&Drop Ruoli</title>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f4f6f8;
}
header {
  background: #111827;
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: 600;
  font-size: 18px;
}
.container { padding: 12px; }
.section { margin-bottom: 18px; }
.section h2 { margin: 6px 0; font-size: 16px; }
.players {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  min-height: 50px;
  padding: 6px;
  background: #f0f0f0;
  border-radius: 12px;
}
.player {
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 14px;
  cursor: grab;
  user-select: none;
  background: #e5e7eb;
  transition: all .2s;
}
.p { background: #d1fae5; }
.d { background: #dbeafe; }
.c { background: #fef3c7; }
.a { background: #fee2e2; }
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: #2563eb;
  color: white;
  font-size: 16px;
  font-weight: 600;
}
textarea {
  width: 100%;
  height: 220px;
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-family: monospace;
  font-size: 14px;
}
</style>
</head>
<body>

<header>âš½ Fantacalcio Drag&Drop Ruoli</header>

<div class="container">

<div id="titolari" class="section"></div>
<div id="panchina" class="section"></div>

<button onclick="generateOutput()">Genera output</button>
<textarea id="output" placeholder="Output finale..."></textarea>

</div>

<script>
let titolari=[], panchina=[];

// Carica rosa.txt
fetch('rosa.txt')
  .then(res => res.text())
  .then(text => {
    const parts = text.trim().split(/\n\s*\n/);
    titolari = parseBlock(parts[0]);
    panchina = parseBlock(parts[1]);
    render();
    initDragDrop();
  })
  .catch(err => alert("Errore caricamento rosa.txt: "+err));

function parseBlock(block) {
  return block.split('\n').filter(Boolean).map(line=>{
    const [role,name] = line.split(';').map(s=>s.trim());
    return {role, name, selected:true};
  });
}

// Render
function render(){
  renderSection('Titolari', titolari, 'titolari');
  renderSection('Panchina', panchina, 'panchina');
}

function renderSection(title, list, containerId){
  const container = document.getElementById(containerId);
  container.innerHTML = `<h2>${title}</h2>`;
  ['P','D','C','A'].forEach(r=>{
    const players = list.filter(p=>p.role===r);
    if(!players.length) return;
    const div = document.createElement('div');
    div.className='players';
    div.id=containerId+'-'+r;
    players.forEach(p=>{
      const el = document.createElement('div');
      el.className = `player ${r.toLowerCase()}`;
      el.textContent = p.name;
      el.setAttribute('draggable',true);
      div.appendChild(el);
    });
    container.appendChild(div);
  });
}

// Drag&Drop senza swap
function initDragDrop(){
  ['titolari','panchina'].forEach(sec=>{
    ['P','D','C','A'].forEach(r=>{
      const el = document.getElementById(sec+'-'+r);
      if(!el) return;
      Sortable.create(el,{
        group:'players',
        animation:150,
        onEnd: evt=>{
          const fromSec = evt.from.id.split('-')[0];
          const toSec = evt.to.id.split('-')[0];
          const name = evt.item.textContent;
          const role = evt.to.id.split('-')[1];

          const fromArr = fromSec==='titolari'?titolari:panchina;
          const toArr = toSec==='titolari'?titolari:panchina;

          const idx = fromArr.findIndex(p=>p.name===name && p.role===role);
          if(idx<0) return;
          const dragged = fromArr.splice(idx,1)[0];

          // Inserimento semplice senza swap
          toArr.splice(evt.newIndex,0,dragged);

          render();
          initDragDrop();
        }
      });
    });
  });
}

// Output
function generateOutput(){
  const out=[];
  titolari.forEach(p=>out.push(p.role+';'+p.name+';'));
  out.push('');
  panchina.forEach(p=>out.push(p.role+';'+p.name+';'));
  document.getElementById('output').value = out.join('\n');
}
</script>

</body>
</html>
