<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fantacalcio Drag&Drop</title>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f4f6f8;
}

header {
  background: #111827;
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: 600;
  font-size: 18px;
}

.container {
  padding: 12px;
}

select {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.section {
  margin-bottom: 18px;
}

.section h2 {
  margin: 6px 0;
  font-size: 16px;
}

.players {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  min-height: 50px;
  padding: 6px;
  background: #f0f0f0;
  border-radius: 12px;
}

.player {
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 14px;
  cursor: grab;
  user-select: none;
  background: #e5e7eb;
  transition: all .2s;
}

.p { background: #d1fae5; }
.d { background: #dbeafe; }
.c { background: #fef3c7; }
.a { background: #fee2e2; }

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  background: #2563eb;
  color: white;
  font-size: 16px;
  font-weight: 600;
}

textarea {
  width: 100%;
  height: 220px;
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-family: monospace;
  font-size: 14px;
}
</style>
</head>
<body>

<header>âš½ Fantacalcio Drag&Drop</header>

<div class="container">

<select id="modulo" onchange="updateFormation()">
  <option value="3-4-3">3-4-3</option>
  <option value="4-3-3">4-3-3</option>
  <option value="4-4-2">4-4-2</option>
  <option value="3-5-2">3-5-2</option>
</select>

<div id="titolari" class="section"></div>
<div id="panchina" class="section"></div>

<button onclick="generateOutput()">Genera output</button>

<textarea id="output" placeholder="Output finale..."></textarea>

</div>

<script>
const roleMap = {
  Maignan: 'P', Terracciano: 'P', Torriani: 'P', Doneda: 'P',
  Rrahmani: 'D', Tomori: 'D', Caracciolo: 'D', Valeri: 'D',
  Scalvini: 'D', Beukema: 'D', Kelly: 'D', Vitik: 'D',
  Thorstvedt: 'C', Odgaard: 'C', Calhanoglu: 'C', 'Loftus-Cheek': 'C',
  Fabbian: 'C', Tramoni: 'C', Bailey: 'C',
  Thuram: 'A', "Soule'": 'A', Vardy: 'A', Vazquez: 'A',
  Pedro: 'A', Berardi: 'A'
};

let titolari = [];
let panchina = [];

// Fetch rosa.txt automaticamente
fetch('rosa.txt')
  .then(res => res.text())
  .then(text => {
    const parts = text.trim().split(/\n\s*\n/);
    titolari = parseBlock(parts[0]);
    panchina = parseBlock(parts[1]);
    render();
    initDragDrop();
  })
  .catch(err => alert("Errore caricamento rosa.txt: " + err));

function parseBlock(block) {
  return block.split('\n')
    .map(l => l.replace(';','').trim())
    .filter(Boolean)
    .map(name => ({ name, role: roleMap[name] || 'C', selected: true }));
}

function render() {
  renderSection('Titolari', titolari, 'titolari');
  renderSection('Panchina', panchina, 'panchina');
}

function renderSection(title, list, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = `<h2>${title}</h2>`;
  ['P','D','C','A'].forEach(r => {
    const players = list.filter(p => p.role===r);
    if(!players.length) return;
    const div = document.createElement('div');
    div.className='players';
    div.id = containerId+'-'+r;
    players.forEach(p => {
      const el = document.createElement('div');
      el.className=`player ${p.selected ? 'selected' : ''} ${r.toLowerCase()}`;
      el.textContent = p.name;
      el.setAttribute('draggable', true);
      div.appendChild(el);
    });
    container.appendChild(div);
  });
}

// Drag & Drop con inversione
function initDragDrop() {
  ['titolari','panchina'].forEach(sec=>{
    ['P','D','C','A'].forEach(r=>{
      const el=document.getElementById(sec+'-'+r);
      if(!el) return;
      Sortable.create(el,{
        group:'players',
        animation:150,
        swap:true,        // swap invece di append
        swapClass:'player-selected',
        onEnd:evt=>{
          const fromId=evt.from.id.split('-')[0];
          const toId=evt.to.id.split('-')[0];
          const fromRole=evt.from.id.split('-')[1];
          const toRole=evt.to.id.split('-')[1];
          const draggedName=evt.item.textContent;
          const overIndex=Array.from(evt.to.children).indexOf(evt.item);
          // Scambia con il giocatore nella stessa posizione
          swapPlayers(draggedName, fromId, toId, overIndex, toRole);
        }
      });
    });
  });
}

// Funzione swap giocatori
function swapPlayers(name, fromSec, toSec, index, role) {
  const fromArr = fromSec==='titolari'?titolari:panchina;
  const toArr = toSec==='titolari'?titolari:panchina;
  const pFromIdx = fromArr.findIndex(p=>p.name===name);
  if(pFromIdx<0) return;
  const pDragged = fromArr.splice(pFromIdx,1)[0];

  // controlla se esiste giocatore in quella posizione
  let pOverIdx = toArr.findIndex((p,i)=>p.role===role && i===index);
  if(pOverIdx<0) toArr.splice(index,0,pDragged);
  else {
    // scambia
    const temp = toArr[pOverIdx];
    toArr[pOverIdx] = pDragged;
    fromArr.push(temp);
  }

  render();
  initDragDrop();
}

// Modulo
function updateFormation() {
  const modulo=document.getElementById('modulo').value;
  console.log('Modulo selezionato:',modulo);
}

// Output
function generateOutput() {
  const out=[];
  titolari.forEach(p=>out.push(p.name+';'));
  out.push('');
  panchina.forEach(p=>out.push(p.name+';'));
  document.getElementById('output').value=out.join('\n');
}
</script>
</body>
</html>
